[pytest]
# Pytest configuration file for TabTune tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_gpu: marks tests that require GPU (deselect with '-m "not requires_gpu"')
    model_tabpfn: marks tests specific to TabPFN model
    model_tabicl: marks tests specific to TabICL model
    model_mitra: marks tests specific to Mitra model
    model_contexttab: marks tests specific to ContextTab model
    model_tabdpt: marks tests specific to TabDPT model
    model_orion_msp: marks tests specific to OrionMSP model
    model_orion_bix: marks tests specific to OrionBix model
    finetuning: marks tests as fine-tuning tests
    calibration: marks tests as calibration evaluation tests
    fairness: marks tests as fairness evaluation tests
    checkpoint: marks tests as checkpoint save/load tests

# Minimum Python version
minversion = 6.0

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestCollectionWarning

